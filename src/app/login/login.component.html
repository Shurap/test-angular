<div class="pageLogIn">
<form
  class="form"
  *ngIf="!isSuccessful"
  name="form"
  (ngSubmit)="signinForm.form.valid && onSubmit()"
  #signinForm = "ngForm"
>

  <div class="form-group">
    <label for="username">Username</label>
    <input 
      type="text" 
      class="form-control"
      autocomplete="off"
      name="username"
      [(ngModel)]="form.username"
      required
      minlength="3"
      maxlength="10"
      #username="ngModel"
    />
    <!-- Error section -->
    <div class="alert" *ngIf="signinForm.submitted && username.invalid">
      <div *ngIf="username.errors.required">Username is required</div>
      <div *ngIf="username.errors.minlength">
        Username must be at least 3 characters
      </div>
      <div *ngIf="username.errors.maxlength">
        Username must be at most 20 characters
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input 
      type="password" 
      class="form-control"
      autocomplete="off"
      name="password"
      [(ngModel)]="form.password"
      required
      minlength="6"
      #password="ngModel"
    />
    <!-- Error section -->
    <div class="alert" *ngIf="signinForm.submitted && password.invalid">
      <div *ngIf="password.errors.required">Password is required</div>
      <div *ngIf="password.errors.minlength">
        Password must be at least 6 characters
      </div>
    </div>
  </div>

  <div class="form-group">
    <button class="button">Sign In</button>
  </div>

</form>


<div class="alert" *ngIf="isSuccessful">
  <div>
    Signin failed!<br />{{ errorMessage }}
  </div>
  <button class="button" (click)="redirect()">Ok</button>
</div>

</div>
