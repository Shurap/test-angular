<div class="page">
  <form
    class="form"
    *ngIf="!isSuccessful"
    name="form"
    (ngSubmit)="signinForm.form.valid && onSubmit()"
    #signinForm = "ngForm"  
  >

    <div class="form-group">
     <input 
        type="text" 
        class="form-control"
        autocomplete="off"
        placeholder="Username"
        name="username"
        [(ngModel)]="form.username"
        required
        minlength="3"
        maxlength="10"
        #username="ngModel"
      />
      <!-- Error section -->
      <div class="alert" *ngIf="signinForm.submitted && username.invalid">
        <div class="error" *ngIf="username.errors.required">Username is required</div>
        <div class="error" *ngIf="username.errors.minlength">
          Username must be at least 3 characters
        </div>
        <div class="error" *ngIf="username.errors.maxlength">
          Username must be at most 20 characters
        </div>
      </div>
    </div>

    <div class="form-group">
      <input 
        type="password" 
        class="form-control"
        autocomplete="off"
        placeholder="Password"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
      />
      <!-- Error section -->
      <div class="alert" *ngIf="signinForm.submitted && password.invalid">
        <div class="error" *ngIf="password.errors.required">Password is required</div>
        <div class="error" *ngIf="password.errors.minlength">
          Password must be at least 6 characters
        </div>
      </div>
    </div>

    <div class="form-group">
      <button class="button">Sign In</button>
    </div>

  </form>

  <div class="form" *ngIf="isSuccessful">
    <div class="message">
      Signin failed!<br />{{ errorMessage }}
    </div>
    <div class="form-group">
      <button class="button" (click)="redirect()">Ok</button>
    </div>
  </div>

</div>
